<!-- Layout.html -->
<!DOCTYPE html>



<html>
  <head>
  
    <title>Diagnoz</title>
    <script src={{ url_for('static',filename='app.js') }}></script>
    <link rel="shortcut icon" type="image/x-icon" href="https://i.postimg.cc/cLb8TySj/Logo-prev-ui.png" />
    <link rel="icon" type="image/x-icon" href="https://i.postimg.cc/cLb8TySj/Logo-prev-ui.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href={{ url_for('static',filename='style.css') }} />
    <link rel="manifest" href={{url_for('static',filename='manifest.json')}}>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">

    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
     
    

    {% block flash_msg %}
        <div class="container">
            {% for message in get_flashed_messages() %}
            <div class="alert alert-warning">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ message }}
            </div>
            {% endfor %}

            {% block page_content %}{% endblock %}
        </div>
    {% endblock %}

<div class="parent">
   



    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{{url_for('home')}}"> <img src="https://i.postimg.cc/sXFx1tzz/Diagnoz-Logo-removebg-preview.png" width="260" ></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">

          </li>
          <li class="nav-item">
         <a class="nav-link" href="{{url_for('about')}}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('contact')}}">Contact</a>
          </li>
          <li class = "nav-item">
            <a class="nav-link" href={{url_for('download')}}>Download</a>

          </li>
        </ul>
      </div>
    </nav>

    <a id="language" href="{{url_for('set_language')}}">
      <img class='language'  src="https://cdn-icons-png.flaticon.com/512/484/484582.png">
    </a>
  </div>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
