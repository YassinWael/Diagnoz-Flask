{% extends "layout.html" %}

{% block content %}
    <a type="button" class="btn btn-primary btn-rounded" href="{{ url_for('diseases',sy=chosen_list) }}">Done</a>
    <ul class="list-group">
        {% for symptom in sys_list %}
            <form method="POST" action="{{ url_for('add_symptom') }}">
                <input type="hidden" name="symptom" value="{{ symptom }}">
                <button type="submit" class="btn btn-choose-symptom btn-rounded btn-diseases">{{ symptom }}</button>
            </form>
        {% endfor %}





    </ul>

{% endblock %}
